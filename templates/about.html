{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main id="main">

        {% include 'bread.html' %}

        <section class="inner-page">
            <div class="container">

                {% for a in about %}

                    <div class="row">
                        <div class="col-sm-4">
                            <img src="{{ MEDIA_URL }}{{ a.image }}" alt=""
                                 style="height: 300px; width: 100%;"/>
                        </div>

                        <div class="col-sm-8">
                            <h3>{{ a.title }}</h3>

                            <p>
                                {{ a.details|safe }}
                            </p>
                        </div>
                    </div>

                {% endfor %}


            </div>
        </section>

        <script>
            var a = 'javascript';
            var b = 10;
            var c = 10.5;
            var d = [1, 2, 3, 4, 5]
            var e = [{'id': 1, 'name': 'sujit', 'address': 'baneshwor'},
                {'id': 2, 'name': 'ram', 'address': 'ktm'},
                {'id': 3, 'name': 'krishna', 'address': 'lalitpur'},
                {'id': 4, 'name': 'shyam', 'address': 'bhaktapur'},
            ]
            console.log(e.name);
        </script>

    </main><!-- End #main -->

{% endblock %}
