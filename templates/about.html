{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main id="main">

        {% include 'bread.html' %}

        <section class="inner-page">
            <div class="container">

                {% for a in about %}

                    <h3>{{ a.title }}</h3>
                    <p>
                        {{ a.details }}
                    </p>
                    <p>{{ a.image }}</p>

                {% endfor %}


            </div>
        </section>

    </main><!-- End #main -->

{% endblock %}
